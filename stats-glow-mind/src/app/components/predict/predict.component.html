<div class="wrapper"> 
  <div class="predict">
    <div class="title">
      <h1>Predicci√≥n de Partidos</h1>
    </div>
    <div class="select-teams">
      <div class="mb-3">
        <h3>Equipo Local</h3>
        <mat-form-field>
          <mat-label>Equipo Local</mat-label>
          <mat-select color="primary" [formControl]="homeTeamControl">
            <ng-container *ngFor="let group of teamGroups">
              <mat-optgroup [label]="group.name" [disabled]="group.disabled">
                <mat-option *ngFor="let team of group.teams" [value]="team.id">
                  {{ team.name }}
                </mat-option>
              </mat-optgroup>
            </ng-container>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="versus">
        <span>VS</span>
      </div>
      <div class="mb-3">
        <h3>Equipo Visitante</h3>
        <mat-form-field>
          <mat-label>Equipo Visitante</mat-label>
          <mat-select color="primary" [formControl]="visitorTeamControl">
            <ng-container *ngFor="let group of teamGroups">
              <mat-optgroup [label]="group.name" [disabled]="group.disabled">
                <mat-option *ngFor="let team of group.teams" [value]="team.id">
                  {{ team.name }}
                </mat-option>
              </mat-optgroup>
            </ng-container>
          </mat-select>
        </mat-form-field>
      </div>
    </div>
    <div class="btn-predict">
      <button mat-raised-button color="accent" (click)="predictGame()">Prededir Partido</button>
    </div>
    <hr>
    <div class="charts-stats">
      <div>
        <h2>Probabilidad de Victoria</h2>
      </div>
      <div class="chart-container">
        <div class="chart-content-2">
          <div class="canva">
            <canvas id="chartPrediction">{{ predictionChart }}</canvas>
          </div>
          <div class="winner">
            <h3>{{ teamName }}</h3>
            <img class="win-team" [src]="logo">
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
