<div class="leaders">
  <div class="leaders-table">
    <h2>LÃ­deres en Puntos por Partido</h2>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="RANK">
        <th mat-header-cell *matHeaderCellDef [style.background-color]="color"> Rank </th>
        <td mat-cell *matCellDef="let player of players"> {{ player[1]}} </td>
      </ng-container>
      <ng-container matColumnDef="PLAYER">
        <th mat-header-cell *matHeaderCellDef [style.background-color]="color"> Jugador </th>
        <td mat-cell *matCellDef="let player of players"> {{ player[2]}} </td>
      </ng-container>
      <ng-container matColumnDef="TEAM">
        <th mat-header-cell *matHeaderCellDef [style.background-color]="color"> Equipo </th>
        <td mat-cell *matCellDef="let player of players"> {{ player[4]}} </td>
      </ng-container>
      <ng-container matColumnDef="GP">
        <th mat-header-cell *matHeaderCellDef [style.background-color]="color"> GP </th>
        <td mat-cell *matCellDef="let player of players"> {{ player[5]}} </td>
      </ng-container>
      <ng-container matColumnDef="MIN">
        <th mat-header-cell *matHeaderCellDef [style.background-color]="color"> MIN </th>
        <td mat-cell *matCellDef="let player of players"> {{ player[6]}} </td>
      </ng-container>
      <ng-container matColumnDef="PTS">
        <th mat-header-cell *matHeaderCellDef [style.background-color]="color"> PTS </th>
        <td mat-cell *matCellDef="let player of players"> {{ player[23]}} </td>
      </ng-container>
      <ng-container matColumnDef="FG_PCT">
        <th mat-header-cell *matHeaderCellDef [style.background-color]="color"> FG% </th>
        <td mat-cell *matCellDef="let player of players"> {{ player[9]}} </td>
      </ng-container>
      <ng-container matColumnDef="FG3_PCT">
        <th mat-header-cell *matHeaderCellDef [style.background-color]="color"> 3P% </th>
        <td mat-cell *matCellDef="let player of players"> {{ player[12]}} </td>
      </ng-container>
      <ng-container matColumnDef="FTA">
        <th mat-header-cell *matHeaderCellDef [style.background-color]="color"> FT% </th>
        <td mat-cell *matCellDef="let player of players"> {{ player[15]}} </td>
      </ng-container>
      <ng-container matColumnDef="EFF">
        <th mat-header-cell *matHeaderCellDef [style.background-color]="color"> EFF </th>
        <td mat-cell *matCellDef="let player of players"> {{ player[24]}} </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="smallScreen ? displayedColumns : displayedColumnsLarge"></tr>
      <tr mat-row *matRowDef="let row; columns: smallScreen ? displayedColumns : displayedColumnsLarge"></tr>
    </table>
    <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 50, 100]" aria-label="Select page of players"></mat-paginator>
  </div>
</div>
